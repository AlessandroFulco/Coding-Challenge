<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sfondo">
      <div class="contenitore">
        <header>
          <img src="logo.png" alt="Lim-logo">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina-prenotazione">Termina Prenotazione</button>
          <button type="button" name="accendi-luci">Acceni Luci</button>
        </nav>

        <main>
          <div class="gino22">
            <input type="checkbox" name="gino22">
            <h2>Monopattino Gino22</h2>
            <p><span>&#8614;</span>Via Guadalametri - a 220 metri da te</p>
            <h5>Stato Carica:</h5>
            <div></div>
          </div>

          <div class="mike24">
            <input type="checkbox" name="mike24">
            <h2>Monopattino Mike24</h2>
            <p><span>&#8614;</span>Via Ricciardoni - a 420 metri da te</p>
            <h5>Stato Carica:</h5>
            <div></div>
          </div>

          <div class="fede154">
            <input type="checkbox" name="fede154">
            <h2>Monopattino Fede154</h2>
            <p><span>&#8614;</span>Via Mentarini - a 490 metri da te</p>
            <h5>Stato Carica:</h5>
            <div></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
